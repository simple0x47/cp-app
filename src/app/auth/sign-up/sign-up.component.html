<div class="container">
    <form class="login-box">
        <h1 i18n>Welcome!</h1>
        <mat-form-field appearance="fill" class="login-box-item">
            <mat-label i18n>Email</mat-label>
            <input matInput type="email" required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label i18n>Password</mat-label>
            <input matInput type="password" required>
            <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>

        <mat-radio-group class="organization-mode">
            <mat-radio-button class="organization-mode-item" value="1" i18n #createAnOrganization>
                Create an organization
            </mat-radio-button>
            <mat-radio-button class="organization-mode-item" value="2" i18n #joinAnExistingOrganization>
                Join an existing organization
            </mat-radio-button>
        </mat-radio-group>

        <!-- Create an organization -->
        <ng-container *ngIf="createOrJoinOrganization?.selected?.value == 1">
            <mat-form-field appearance="fill" class="login-box-item">
                <mat-label i18n>Organization name</mat-label>
                <input matInput type="text" required>
                <mat-icon matSuffix>account_balance</mat-icon>
            </mat-form-field>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Organization address
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="address-container">
                    <app-autocomplete-select label-i18n label="Country" [values]="countries.getCountryList('en')">

                    </app-autocomplete-select>
                    <mat-form-field appearance="fill">
                        <mat-label i18n>Province</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label i18n>City</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label i18n>Street</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label i18n>Number</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label i18n>Additional details</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label i18n>Postal code</mat-label>
                        <input matInput type="text" required>
                    </mat-form-field>
                </div>
            </mat-expansion-panel>
        </ng-container>

        <!-- Join an organization -->
        <ng-container *ngIf="createOrJoinOrganization?.selected?.value == 2">
            <mat-form-field appearance="fill">
                <mat-label i18n>Invitation code</mat-label>
                <input matInput type="text" required>
            </mat-form-field>
        </ng-container>

        <p i18n>Already have an account? <a href="login">Login here</a></p>

        <button mat-raised-button color="primary" type="submit" i18n>Sign up</button>
    </form>
</div>
