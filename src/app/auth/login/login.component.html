<div class="container">
    <form>
        <div class="login-box">
            <h1 i18n>Welcome!</h1>
            <mat-form-field appearance="fill" class="login-box-item">
                <mat-label i18n>Email</mat-label>
                <input matInput type="email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label i18n>Password</mat-label>
                <input matInput type="password" required>
                <mat-icon matSuffix>key</mat-icon>
            </mat-form-field>

            <p i18n>Don't have an account? <a href="sign-up">Sign up here</a></p>

            <button mat-raised-button color="primary" type="submit" i18n>Login</button>

            <p><a href="forgot-password" i18n>Forgot your password?</a></p>
        </div>
    </form>
</div>
