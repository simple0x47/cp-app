<ng-container *ngIf="activeMembership != null">
  <button (click)="onSelectMembershipClick()" class="org-selector" mat-fab>
    <app-initials-avatar [text]="activeMembership.OrgName" height="56px"
                         width="56px"></app-initials-avatar>
  </button>
</ng-container>

<ng-container *ngIf="activeMembership == null">
  <button (click)="onAddAnOrganizationClick()" color="primary" i18n mat-flat-button>Add an organization</button>
</ng-container>
