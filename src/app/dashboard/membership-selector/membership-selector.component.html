<button (click)="onSelectOrgClick()" class="org-selector" mat-fab>
  <ng-container *ngIf="activeMembership == null">
    <mat-icon>business</mat-icon>
  </ng-container>
  <ng-container *ngIf="activeMembership != null">
    <app-initials-avatar [text]="activeMembership.OrgName" height="56px"
                         width="56px"></app-initials-avatar>
  </ng-container>
</button>
