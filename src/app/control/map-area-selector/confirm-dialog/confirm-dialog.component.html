<h1 i18n mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p i18n>Are you sure you want to delete all the entries from the map?</p>
</div>
<div align="end" mat-dialog-actions>
  <button [mat-dialog-close]="false" cdkFocusInitial i18n mat-button>No</button>
  <button [mat-dialog-close]="true" i18n mat-button>Yes</button>
</div>
