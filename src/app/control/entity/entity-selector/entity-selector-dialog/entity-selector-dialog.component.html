<h1 i18n mat-dialog-title>Select {{ entityName.toLowerCase() }}</h1>
<mat-dialog-content>
  <div class="container">
    <div class="filter-field">
      <mat-form-field appearance="outline" class="filter-form-field">
        <mat-label>Filter</mat-label>
        <input #input (keyup)="applyFilter($event)" class="filter-form-field" matInput>
      </mat-form-field>
    </div>

    <div class="entity-selector">
      <ng-container *ngIf="dataSource !== null">
        <table [dataSource]="dataSource" mat-table matSort>
          <ng-container *ngFor="let column of dataColumns">
            <ng-container [matColumnDef]="column">
              <th *matHeaderCellDef mat-header-cell mat-sort-header>{{ column }}</th>
              <td *matCellDef="let row" mat-cell>{{ row[column] }}</td>
            </ng-container>
          </ng-container>

          <ng-container matColumnDef="select">
            <th *matHeaderCellDef mat-header-cell>&nbsp;</th>
            <td *matCellDef="let row" mat-cell>
              <button [mat-dialog-close]="row" mat-stroked-button>Select</button>
            </td>
          </ng-container>

          <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

          <!-- Row shown when there is no matching data. -->
          <tr *matNoDataRow class="mat-row">
            <td class="mat-cell" colspan="4" i18n>No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </ng-container>
      <button (click)="addNewEntity()" i18n mat-button type="button">Add new</button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button i18n mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
