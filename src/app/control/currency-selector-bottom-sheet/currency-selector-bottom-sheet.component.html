<mat-form-field appearance="outline" class="search-box">
  <mat-label i18n>Currency</mat-label>
  <input #searchInput [formControl]="searchControl" matInput>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<mat-action-list class="list">
  <button (click)="selectCurrency(currency)" *ngFor="let currency of filteredCurrencyCodes$ | async"
          class="currency-item" mat-list-item
          type="button">{{ currency }}</button>
</mat-action-list>
